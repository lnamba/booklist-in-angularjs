<div class="row">
  <div class="col-md-12">
    <h2>Editing {{ $ctrl.book.title }}</h2>
    <form ng-submit="$ctrl.editBook(editingBook)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" ng-model="$ctrl.editingBook.title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" ng-model="$ctrl.editingBook.author">
      </div>
      <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="text" class="form-control" ng-model="$ctrl.editingBook.image_url">
      </div>
      <div class="form-group">
        <label for="released">Released</label>
        <input type="text" class="form-control" ng-model="$ctrl.editingBook.released">
      </div>
      <input type="submit" value="Submit" class="btn btn-warning"/>
    </form>
  </div>
</div>
